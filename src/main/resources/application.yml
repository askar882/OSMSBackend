server:
  port: 8000
  servlet:
    context-path: /api
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3306/osms
    username: osms
    password: osms
  jpa:
    open-in-view: false
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    org.springframework.boot: INFO
    com.oas: DEBUG
app:
  version: 1.0.0
  description: @project.description@
  ignored-urls:
    -
      pattern: /auth/login
      method: POST
    -
      pattern: /auth/register
      method: POST
    -
      pattern: /docs/**
      method: GET
    -
      pattern: /docs.*
      method: GET
  jwt-secret: askar882
  token-validity: 3600 # 1小时
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs/swagger
