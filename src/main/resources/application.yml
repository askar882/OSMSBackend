server:
  port: 8000
  servlet:
    context-path: /api
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3306/osms
    username: osms
    password: osms
  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      repositories:
        enabled: false
logging:
  level:
    org.springframework: INFO
    org.springframework.security: INFO
    org.springframework.boot: INFO
    org.hibernate:
      SQL: DEBUG
      type.descriptor.sql.BasicBinder: TRACE
    com.oas: DEBUG
app:
  version: 1.0.0
  description: @project.description@
  ignored-urls:
    -
      pattern: /auth/login
      method: POST
    -
      pattern: /docs/**
      method: GET
    -
      pattern: /docs.*
      method: GET
  jwt-secret: askar882
  token-validity: 1d
springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /docs/swagger
  default-produces-media-type: application/json
